name: Update Images JSON

on:
  push:
    paths:
      - 'images/**'
      - '.github/workflows/update_images.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate images.json
        run: |
          python3 -c "
          import os, json
          
          image_dir = 'images'
          allowed_extensions = {'.png', '.jpg', '.jpeg', '.gif', '.svg', '.webp'}
          
          try:
              images = [
                  f'{image_dir}/{f}' 
                  for f in sorted(os.listdir(image_dir)) 
                  if os.path.splitext(f)[1].lower() in allowed_extensions
              ]
              
              with open('images.json', 'w') as f:
                  json.dump(images, f, indent=2)
                  print(f'Successfully updated images.json with {len(images)} images.')
          except FileNotFoundError:
              print(f'Directory {image_dir} not found.')
              exit(1)
          "

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to images.json"
          else
            git commit -m "Auto-update images.json [skip ci]"
            git push
          fi
