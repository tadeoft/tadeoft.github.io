<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadeo Ferreyra Turchi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 16px;
            font-weight: 400;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #image-container {
            max-width: 90vw;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tadeo Ferreyra Turchi</h1>
    </header>

    <div id="image-container">
        <img id="portfolio-image" src="" alt="Portfolio Image">
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        const imgElement = document.getElementById('portfolio-image');

        async function init() {
            try {
                const response = await fetch('images.json');
                images = await response.json();
                shuffleImages();
                showNextImage();
            } catch (error) {
                console.error('Error loading images.json:', error);
            }
        }

        function shuffleImages() {
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }
        }

        function showNextImage() {
            if (images.length === 0) return;

            if (currentIndex >= images.length) {
                shuffleImages();
                currentIndex = 0;
            }

            imgElement.src = images[currentIndex];
            currentIndex++;
        }

        window.addEventListener('click', showNextImage);
        
        init();
    </script>
</body>
</html>
